<html>

	<head>

		<script src="angular.min.js"></script>
	</head>


	<body ng-app = "" ng-init ="people = [{name:'shreya',age:'20'},{name:'shivani',age:'20'},{name:'xyz',age:'33'}]">

		<p>enter your name <input type="text" ng-model="name"></p>
		<p>Hello <span ng-bind="name"></span></p>

		<p>List of people</p>
		<ol>

			<li ng-repeat ="i in people">
				<pre>{{ 'name' + " " + i.name +" "+ 'age' + " " + i.age }}<pre>
			</li>
		</ol>

	</body>


</html>
