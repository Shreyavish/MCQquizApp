
  <h1 style="text-align: center">Create Quiz!</h1>
  <div class="contest">
  <form ngNativeValidate (submit)="createContest()">
  <table>
  <tr><td>Name of the Quiz: </td><td><input type="text" [(ngModel)]="Name" name="Name" required="true"></td></tr>
  <tr>
    <td>Start time:</td>
     <td><input type="date" [(ngModel)]="Start_time" name="Start_time" required="true"></td>
    <td><input type="time" [(ngModel)]="s_time" name="s_time" required="true"></td>
    </tr>
  <tr>
    <td>End time: </td><td><input type="date" [(ngModel)]="End_time" name="End_time" required="true"></td>
    <td><input type="time" [(ngModel)]="e_time" name="e_time" required="true"></td>
  </tr>
  <tr><td>Organized by:</td> <td><input type="text" [(ngModel)]="Organized_by" name="Organized_by" required="true"></td></tr>
  <tr><td> Contest link:</td><td> <input type="text" [(ngModel)]="Contest_Link" name="Contest_Link" required="true"></td></tr>

    </table>
    <input type="submit" value="Get Started" class="btn btn-success">
    </form>
    </div>
