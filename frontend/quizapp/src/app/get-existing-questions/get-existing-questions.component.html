<div class="getexistquestions">
    <h3>Select the questions you want to add in the contest</h3>
    <label>No of questions per page</label>
    <select name="no_pages" [(ngModel)]="nofpages" (change)="selected(nofpages)" >
    <option value="1">1</option>
    <option value="2" selected="true">2</option>
    <option value="3">3</option>
    </select>
    <div *ngFor='let q of questions | paginate: { itemsPerPage: nofpages, currentPage: p }'>

      <button class="btn btn-primary" type="button" (click)="collapse(q)" id="{{q}}">
      +
      </button>
      {{q.title}}
      <input type="checkbox" name="title" value="{{q}}" (change)="pushToQuestionsArray(q)">

        <div [ngClass]="{'collapse-question': q.collapse_flag == true}">
          <ul>
            <div *ngFor='let o of q.options'>
              <li>{{o}}</li>
            </div>
          </ul>
          </div>


    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <button type="button" class="btn btn-success" (click)="addexistQuesToContest()">submit</button>
  </div>

  <router-outlet></router-outlet>
