


          <div class="container" style="margin-left: 20px;" *ngIf="flag == true">
              <div class="panel panel-default">

                <div class="panel-heading">
                <div class="row">
                  <div class="col-md-5">
                    <h3>
                      <label class="label label-primary">{{ our_contest.Name }}</label>
                    </h3>
                  </div>

                  <div class="col-md-5">
                    <h3><label class="label label-warning">Timer: HH MM</label></h3>
                  </div>

                  <div class="col-md-2">
                    <h3>
                      <form (submit)="promptMessageToUser()">
                        <input type="submit" value="End Test" class="btn btn-success" />
                      </form>
                    </h3>
                  </div>
                </div>
                </div>
                <div class="panel-body">

                  <div class="row">
                    <div class="col-md-3">
                      <div class="sidenav">
                        <div id="accordion">
                          <div
                            class="panel-group"
                            [attr.id]="'accordion_' + i"
                            *ngFor="let s of our_contest_qpaper_sections; let i = index"
                          >
                            <div class="panel">
                              <div class="panel-heading">
                                <h5 class="panel-title">
                                  <a
                                    href="#panelBodyOne"
                                    class="accordion-toggle"
                                    data-toggle="collapse"
                                    [attr.data-parent]="'#accordion_' + i"
                                    [attr.href]="'#collapseOne_' + i"
                                    >{{ s.name }}</a
                                  >
                                </h5>
                              </div>
                              <div
                                id="panelBodyOne"
                                class="panel-collapse collapse in"
                                [attr.id]="'collapseOne_' + i"
                              >
                                <div class="panel-body">
                                  <div *ngFor="let q1 of s.question_content">
                                    <div *ngFor="let q2 of question_no_with_id; index as i">
                                      <div *ngIf="q1._id == q2">
                                        <ul class="list-group">
                                          <li class="list-group-item">
                                            <button
                                              type="button"
                                              (click)="fetchQuestion(q2, s._id, i)"
                                              class="btn btn-info"
                                            >
                                              {{ i + 1 }}
                                            </button>

                                            <div *ngIf=><a href="#" title="You attempted this already" class="tooltip">Done</a>

                                          </li>
                                        </ul>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Latest compiled and minified JavaScript -->
                    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
                                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->

                    <div class="col-md-8">
                      <div *ngIf="flag == true">
                        <div class="panel panel-info">
                          <div class="panel-heading">
                            <h4>
                              Question&nbsp;{{ crnt_ques_no + 1 }}: {{ crnt_ques.title }}
                            </h4>
                          </div>

                          <div class="panel-body">
                            <div class="row">
                              <div class="col-md-6">

                                 <div [innerHTML]="crnt_ques.description">{{crnt_ques.description}}</div>

                              </div>




                                      <div class="col-md-6">


                                          <div *ngIf="flag == true">
                                              <h4>Options are :</h4>
                                              <div *ngFor="let o of crnt_ques_options">
                                                 <ul class="list-group">
                                                    <li class="list-group-item">
                                                       <input
                                                       type="radio"
                                                       [(ngModel)]="o.option_no"
                                                       value="{{ o.option_no }}"
                                                       name="options"
                                                       (click)="
                                                       saveTempAnswers(o.option_no, crnt_ques._id)
                                                       "
                                                       />&nbsp; {{ o.content }}
                                                    </li>
                                                 </ul>

                                              </div>


                                      <br />
                                      <div style="text-align: center">
                                         <button
                                            type="button"
                                            class="btn btn-primary"
                                            (click)="getPreviousQuestion(crnt_ques._id)"
                                            >
                                         Previous
                                         </button>
                                         &nbsp;
                                         <button
                                            type="button"
                                            class="btn btn-primary"
                                            (click)="save_temp_ans_to_db()"
                                            >
                                         Save it
                                         </button>

                                         &nbsp;
                                         <button
                                            type="button"
                                            class="btn btn-primary"
                                            (click)="getNextQuestion(crnt_ques._id)"
                                            >
                                         Next
                                         </button>
                                      </div>
                                   </div>


                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
</div>

              <router-outlet></router-outlet>
